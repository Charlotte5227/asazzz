name: Build Android APK (MAUI)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore
        run: dotnet restore

      # ★ ここは “あなたの .csproj のパス” に必ず合わせてください
      - name: Publish (APK)
        run: dotnet publish ./MauiGithubActionsSample.csproj -c Release -f net10.0-android /p:AndroidPackageFormat=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            **/*-Signed.apk
            **/*-signed.apk
            **/*.apk
